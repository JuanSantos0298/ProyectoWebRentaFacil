<div id="co" class="container pt-4 m">
    <div class="card border-dark mb-5 text-center " style="width: 65rem ; height: 28rem;">
        <div class="card-body">
            <h3>Edita tu propiedad</h3>
            <form  class="mt-4" [formGroup]="Datos" (ngSubmit)="actualizar()">
                <div class="col">
                    <div class="row">
                        <span id="da">Descripción</span>
                        <input  id="de" type="text" class="form-control text-center mt-1 mb-1 border-dark" placeholder="Descripción"
                        formControlName="Descripcion">
                        <span id="da" style="">Costo</span>
                        <input id="de" type="number" class="form-control text-center mt-1  border-dark" placeholder="Costo"
                        formControlName="Costo">
                        <span id="da">Cuartos</span>
                        <input id="de" type="number" class="form-contol text-center mt-1 mb-1 border-dark" placeholder="Cuartos"
                        formControlName="Cuartos">
                        <input id="de"type="file" class="form-control text-center mt-3 mb-1 border-dark" placeholder="imagen"
                        formControlName="imagen" (change)="carga($event)">
                        
                        <div id="boton" class="mt-3">
                            <button id="ca" type="text" class="btn btn-secondary" routerLink="/cliente-catalogo/{{correo}}">Cancelar</button>
                            <button id="ed" type="submit" class="btn btn-primary mr-3">Actualizar</button>
                        </div>
                    </div>
                </div>
            </form>
            <div  id="im" class="col">
                <img src="{{ur}}" alt="" style="width: 250px; height: 250px;">
            </div>
        </div>
    </div>
</div>
