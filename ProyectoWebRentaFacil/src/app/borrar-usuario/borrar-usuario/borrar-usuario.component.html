<div class="content" style="padding: 24px;">
    <div fxLayout="row wrap" fxLayoutGap="24px grid">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-active" *ngFor="let us of datos | async">
                    <td>{{us.Nombre}} {{us.Apellido}}</td>
                    <td>{{us.Correo}}</td>
                    <td>
                        <button type="button" class="btn btn-outline-primary" (click)="borrarUsuario(us.id)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
