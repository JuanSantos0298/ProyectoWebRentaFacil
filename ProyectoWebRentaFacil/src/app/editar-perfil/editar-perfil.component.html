        <div class="card-body">
            <h3>Edita tu perfil</h3>
            <form  class="mt-4" [formGroup]="Datos" (ngSubmit)="actualizar()">
                <div class="col">
                    <div class="row">
                        <span id="da">Nombre</span>
                        <input  id="de" type="text" class="form-control text-center mt-1 mb-1 border-dark" formControlName="Nombre">
                        <span id="da">Apellido</span>
                        <input id="de" type="text" class="form-control text-center mt-1  border-dark" formControlName="Apellido">
                        <span id="da">Cuenta bancaria</span>
                        <input id="de" type="number" class="form-contol text-center mt-1 mb-1 border-dark" formControlName="Cuenta">
                        <span id="da">CVC</span>
                        <input id="de" type="number" class="form-contol text-center mt-1 mb-1 border-dark" formControlName="CVC">
                        <span id="da">Telefono</span>
                        <input id="de" type="number" class="form-contol text-center mt-1 mb-1 border-dark" formControlName="Telefono">
                        <span id="da">Contrase√±a</span>
                        <input id="de" type="text" class="form-contol text-center mt-1 mb-1 border-dark" formControlName="Contra">
                        <input id="de"type="file" class="form-control text-center mt-3 mb-1 border-dark"
                        formControlName="imagen" (change)="carga($event)">
                        
                        <div id="boton" class="mt-3">
                            <button id="ca" type="text" class="btn btn-secondary" routerLink="/cliente-catalogo/{{correo}}">Cancelar</button>

                        </div>
                    </div>
                </div>
            </form>
            <div  id="im" class="col">
                <img class="rounded-circle border-dark" src="{{ur}}" style="width: 250px; height: 250px;">
            </div>
        </div>
    </div>
</div>
