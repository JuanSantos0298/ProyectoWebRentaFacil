<div id="co" class="container pt-4 m">
    <div class="card border-dark mb-5 text-center " style="width: 28rem;">
        <div class="card-body">
            <h3>Iniciar sesión</h3>
            <span *ngIf="submited && Datos.invalid" class="badge bg-danger">Todos los campos son obligatorios</span>
            <form  class="mt-4" [formGroup]="Datos" (ngSubmit)="verificar()">
                <div class="row">
                    <input type="text" class="form-control text-center mt-3 border-dark" placeholder="Correo electronico"
                    formControlName="correo">
                    <input type="password" class="form-control text-center mt-3 border-dark" placeholder="Contraseña"
                    formControlName="contra">
                    
                    <div class="mt-3">
                        <button id="ca" type="text" class="btn btn-secondary" routerLink="">Cancelar</button>
                        <button id="ini" type="submit"[disabled] = "Datos.invalid" class="btn btn-primary mr-3">Autenticarse</button>
                    </div>

                    <button id="re" type="text" class="btn text-primary" routerLink="/Registrarse">No te has registrado, hazlo aquí</button>

                </div>
            </form>
        </div>
    </div>
</div>
